            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

\u5f15\u53d1\u4ed6\u4eba\u7684\u51b7\u5632\u70ed\u8bbd\u3002\u5b54\u4e59\u5df1\u5728\u54b8\u4ea8\u9152\u5e97\u91cc\u7684\u6d3b\u52a8\u53cd\u6620\u4e86\u4ed6\u590d\u6742\u7684\u793e\u4f1a\u5904\u5883\uff1a\u4e00\u65b9\u9762\uff0c\u4ed6\u662f\u8fd9\u4e2a\u73af\u5883\u4e2d\u7684\u4e00\u5458\uff0c\u4e0e\u5176\u4ed6\u987e\u5ba2\u6709\u4e00\u5b9a\u7684\u4ea4\u6d41\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u4ed6\u5728\u8fd9\u4e2a\u5730\u65b9\u4e5f\u7ecf\u5386\u4e86\u5b64\u72ec\u548c\u4e0d\u88ab\u7406\u89e3\u7684\u75db\u82e6\u3002\n\nsource_id: 07730a19b8110138a785adc20fce8020,355e705881fd7c83e813a83d24db74b7,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5b54\u4e59\u5df1\""}, {"from": "\"\u54b8\u4ea8\u9152\u5e97\"", "title": "Edge from \"\u54b8\u4ea8\u9152\u5e97\" to \"\u4f17\u4eba\u54c4\u7b11\"\n\nweight: 1.0\n\ndescription: \"\u54b8\u4ea8\u9152\u5e97\u662f\u4f17\u4eba\u54c4\u7b11\u7684\u4e3b\u8981\u573a\u6240\uff0c\u8fd9\u91cc\u7684\u6c1b\u56f4\u5145\u6ee1\u4e86\u5bf9\u5b54\u4e59\u5df1\u7684\u5632\u8bbd\u548c\u4e0d\u5c0a\u91cd\u3002\"\n\nsource_id: 5d3d851e7c8a5cea251f64785f55435d", "to": "\"\u4f17\u4eba\u54c4\u7b11\""}, {"color": "#00FF00", "from": "\"\u77ed\u8863\u5e2e\"", "title": "Edge from \"\u77ed\u8863\u5e2e\" to \"\u5b54\u4e59\u5df1\"\n\nweight: 2.0\n\ndescription: \u5b54\u4e59\u5df1\u662f\u4e00\u4e2a\u7ecf\u5e38\u51fa\u73b0\u5728\u5e97\u91cc\u7684\u4eba\u7269\uff0c\u4e0e\u77ed\u8863\u5e2e\u6709\u4e92\u52a8\u3002\u77ed\u8863\u5e2e\u662f\u4e00\u7fa4\u6001\u5ea6\u8f7b\u8511\u7684\u4eba\uff0c\u4ed6\u4eec\u5e38\u5e38\u5632\u7b11\u5b54\u4e59\u5df1\uff0c\u8ba4\u4e3a\u4ed6\u7684\u8bfb\u4e66\u65e0\u7528\uff0c\u5e76\u4e14\u620f\u79f0\u4ed6\u4e3a\u201c\u7a83\u4e66\u4e0d\u7b97\u5077\u201d\u3002\u5b54\u4e59\u5df1\u5728\u77ed\u8863\u5e2e\u7684\u5632\u8bbd\u4e2d\u663e\u5f97\u5b64\u7acb\u548c\u4e0d\u88ab\u7406\u89e3\uff0c\u5c3d\u7ba1\u4ed6\u8bd5\u56fe\u901a\u8fc7\u81ea\u5df1\u7684\u5b66\u95ee\u6765\u83b7\u5f97\u5c0a\u91cd\uff0c\u4f46\u77ed\u8863\u5e2e\u5e76\u4e0d\u8ba4\u540c\u4ed6\u7684\u4ef7\u503c\uff0c\u53cd\u800c\u4ee5\u53d6\u7b11\u4ed6\u4e3a\u4e50\u3002\n\n\u8fd9\u4e2a\u63cf\u8ff0\u5c55\u793a\u4e86\u5b54\u4e59\u5df1\u4e0e\u77ed\u8863\u5e2e\u4e4b\u95f4\u7684\u4e92\u52a8\uff0c\u7a81\u663e\u4e86\u77ed\u8863\u5e2e\u5bf9\u5b54\u4e59\u5df1\u7684\u8f7b\u8511\u6001\u5ea6\u4ee5\u53ca\u4ed6\u4eec\u4e4b\u95f4\u7684\u793e\u4f1a\u5730\u4f4d\u5dee\u5f02\u3002\u5b54\u4e59\u5df1\u4f5c\u4e3a\u4e00\u4e2a\u8bfb\u4e66\u4eba\uff0c\u5728\u77ed\u8863\u5e2e\u7684\u773c\u4e2d\u5e76\u6ca1\u6709\u5f97\u5230\u5e94\u6709\u7684\u5c0a\u91cd\uff0c\u53cd\u800c\u6210\u4e3a\u4e86\u4ed6\u4eec\u53d6\u7b11\u7684\u5bf9\u8c61\u3002\n\nsource_id: 355e705881fd7c83e813a83d24db74b7,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5b54\u4e59\u5df1\""}, {"from": "\"\u77ed\u8863\u5e2e\"", "title": "Edge from \"\u77ed\u8863\u5e2e\" to \"\u9152\u5e97\"\n\nweight: 1.0\n\ndescription: \"\u77ed\u8863\u5e2e\u662f\u9152\u5e97\u7684\u5e38\u5ba2\uff0c\u4ed6\u4eec\u901a\u5e38\u7ad9\u5728\u67dc\u53f0\u524d\u559d\u9152\u3002\"\n\nsource_id: 07730a19b8110138a785adc20fce8020", "to": "\"\u9152\u5e97\""}, {"from": "\"\u957f\u886b\u4e3b\u987e\"", "title": "Edge from \"\u957f\u886b\u4e3b\u987e\" to \"\u9152\u5e97\"\n\nweight: 1.0\n\ndescription: \"\u957f\u886b\u4e3b\u987e\u662f\u9152\u5e97\u7684\u53e6\u4e00\u7c7b\u987e\u5ba2\uff0c\u4ed6\u4eec\u5750\u5728\u5ba4\u5185\u559d\u9152\u5e76\u4eab\u53d7\u66f4\u597d\u7684\u670d\u52a1\u3002\"\n\nsource_id: 07730a19b8110138a785adc20fce8020", "to": "\"\u9152\u5e97\""}, {"from": "\"\u6211\"", "title": "Edge from \"\u6211\" to \"\u638c\u67dc\"\n\nweight: 1.0\n\ndescription: \"\u638c\u67dc\u5bf9\u6211\u8fdb\u884c\u4e86\u5de5\u4f5c\u5b89\u6392\u548c\u8c03\u6574\uff0c\u6700\u7ec8\u8ba9\u6211\u4e13\u7ba1\u6e29\u9152\u3002\"\n\nsource_id: 1fae6f3d55b5cb0dba1f89f668218cd2", "to": "\"\u638c\u67dc\""}, {"color": "#FF0000", "from": "\"\u638c\u67dc\"", "title": "Edge from \"\u638c\u67dc\" to \"\u5b54\u4e59\u5df1\"\n\nweight: 7.0\n\ndescription: \u638c\u67dc\u4e0e\u5b54\u4e59\u5df1\u4e4b\u95f4\u5b58\u5728\u4e00\u79cd\u590d\u6742\u800c\u4e0d\u5e73\u7b49\u7684\u5173\u7cfb\u3002\u638c\u67dc\u7ecf\u5e38\u901a\u8fc7\u95ee\u5b54\u4e59\u5df1\u95ee\u9898\u6765\u5f15\u4eba\u53d1\u7b11\uff0c\u663e\u793a\u51fa\u5bf9\u4ed6\u7684\u8f7b\u8511\u548c\u4e0d\u5c0a\u91cd\u3002\u5c3d\u7ba1\u4e24\u4eba\u4e4b\u95f4\u6709\u9891\u7e41\u7684\u4e92\u52a8\uff0c\u638c\u67dc\u7684\u6001\u5ea6\u59cb\u7ec8\u51b7\u6de1\u4e14\u5e26\u6709\u8bbd\u523a\uff0c\u4ed6\u4e0d\u4ec5\u53d6\u7b11\u5b54\u4e59\u5df1\uff0c\u8fd8\u591a\u6b21\u63d0\u5230\u5b54\u4e59\u5df1\u6b20\u7684\u94b1\uff0c\u8fdb\u4e00\u6b65\u5f3a\u8c03\u4e86\u4ed6\u4eec\u4e4b\u95f4\u7684\u4e0d\u5bf9\u7b49\u5730\u4f4d\u3002\n\n\u7136\u800c\uff0c\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u5b54\u4e59\u5df1\u4ece\u4e0d\u62d6\u6b20\u9152\u94b1\uff0c\u8fd9\u4f7f\u5f97\u638c\u67dc\u5bf9\u4ed6\u8fd8\u7b97\u5bb9\u5fcd\u3002\u5b54\u4e59\u5df1\u5728\u5e97\u91cc\u4ece\u4e8b\u4e00\u4e9b\u65e0\u804a\u7684\u804c\u52a1\uff0c\u867d\u7136\u8fd9\u4e9b\u5de5\u4f5c\u5e76\u4e0d\u91cd\u8981\uff0c\u4f46\u4ed6\u4f9d\u7136\u575a\u6301\u3002\u638c\u67dc\u5bf9\u5b54\u4e59\u5df1\u7684\u6001\u5ea6\u867d\u51b7\u6f20\uff0c\u4f46\u5e76\u975e\u5b8c\u5168\u6392\u65a5\uff0c\u56e0\u4e3a\u4ed6\u6ce8\u610f\u5230\u5b54\u4e59\u5df1\u957f\u4e45\u6ca1\u6709\u6765\u9152\u5e97\uff0c\u5e76\u63d0\u5230\u4e86\u4ed6\u6b20\u94b1\u7684\u4e8b\u60c5\uff0c\u663e\u793a\u51fa\u67d0\u79cd\u7a0b\u5ea6\u4e0a\u7684\u5173\u6ce8\u6216\u5728\u610f\u3002\n\n\u603b\u4f53\u800c\u8a00\uff0c\u638c\u67dc\u4e0e\u5b54\u4e59\u5df1\u4e4b\u95f4\u7684\u5173\u7cfb\u5145\u6ee1\u4e86\u77db\u76fe\uff1a\u4e00\u65b9\u9762\uff0c\u638c\u67dc\u5229\u7528\u5b54\u4e59\u5df1\u6765\u5a31\u4e50\u81ea\u5df1\u548c\u5176\u4ed6\u987e\u5ba2\uff0c\u8868\u73b0\u51fa\u660e\u663e\u7684\u8f7b\u8511\uff1b\u53e6\u4e00\u65b9\u9762\uff0c\u7531\u4e8e\u5b54\u4e59\u5df1\u4ece\u4e0d\u62d6\u6b20\u9152\u94b1\uff0c\u638c\u67dc\u5bf9\u4ed6\u4ecd\u6709\u4e00\u5b9a\u7684\u5bb9\u5fcd\uff0c\u751a\u81f3\u5728\u4ed6\u7f3a\u5e2d\u65f6\u8fd8\u4f1a\u63d0\u53ca\u4ed6\u6b20\u7684\u94b1\uff0c\u53cd\u6620\u51fa\u4e00\u79cd\u590d\u6742\u7684\u60c5\u611f\u4ea4\u7ec7\u3002\n\nsource_id: 07730a19b8110138a785adc20fce8020,138b67752488e94c5e5a9d788efce181,355e705881fd7c83e813a83d24db74b7,5d3d851e7c8a5cea251f64785f55435d,b2c9b122d0e796bb26d85487fdaae53a,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5b54\u4e59\u5df1\""}, {"color": "#FF0000", "from": "\"\u4e01\u4e3e\u4eba\"", "title": "Edge from \"\u4e01\u4e3e\u4eba\" to \"\u5b54\u4e59\u5df1\"\n\nweight: 6.0\n\ndescription: \u4e01\u4e3e\u4eba\u548c\u5b54\u4e59\u5df1\u662f\u4e24\u4e2a\u793e\u4f1a\u5730\u4f4d\u622a\u7136\u4e0d\u540c\u7684\u4e2a\u4f53\uff0c\u4ed6\u4eec\u7684\u4e92\u52a8\u6df1\u523b\u5730\u53cd\u6620\u4e86\u79d1\u4e3e\u5236\u5ea6\u4e0b\u793e\u4f1a\u9636\u5c42\u7684\u5dee\u5f02\u53ca\u5176\u5bf9\u4eba\u9645\u5173\u7cfb\u7684\u5f71\u54cd\u3002\u4e01\u4e3e\u4eba\u901a\u8fc7\u79d1\u4e3e\u8003\u8bd5\u6210\u529f\u83b7\u5f97\u4e86\u529f\u540d\uff0c\u6210\u4e3a\u4e86\u793e\u4f1a\u4e0a\u7684\u6210\u529f\u4eba\u58eb\uff0c\u800c\u5b54\u4e59\u5df1\u5219\u672a\u80fd\u5728\u79d1\u4e3e\u9053\u8def\u4e0a\u53d6\u5f97\u6210\u5c31\uff0c\u751f\u6d3b\u56f0\u7a98\u3002\n\n\u4e01\u4e3e\u4eba\u5bf9\u5f85\u5b54\u4e59\u5df1\u7684\u6001\u5ea6\u51b7\u6f20\u4e14\u9ad8\u50b2\uff0c\u8fd9\u79cd\u6001\u5ea6\u4e0d\u4ec5\u4f53\u73b0\u5728\u65e5\u5e38\u4ea4\u5f80\u4e2d\uff0c\u66f4\u5728\u4e00\u6b21\u4e25\u91cd\u7684\u4e8b\u4ef6\u4e2d\u5f97\u5230\u4e86\u5145\u5206\u4f53\u73b0\u3002\u636e\u63cf\u8ff0\uff0c\u5b54\u4e59\u5df1\u56e0\u5077\u7a83\u4e01\u4e3e\u4eba\u5bb6\u4e2d\u7684\u7269\u54c1\u800c\u88ab\u53d1\u73b0\uff0c\u4e01\u4e3e\u4eba\u5bf9\u6b64\u91c7\u53d6\u4e86\u4e25\u5389\u7684\u60e9\u7f5a\u63aa\u65bd\u3002\u5177\u4f53\u6765\u8bf4\uff0c\u5b54\u4e59\u5df1\u56e0\u5077\u4e66\u6216\u5176\u4ed6\u8d22\u7269\u7684\u884c\u4e3a\uff0c\u906d\u5230\u4e86\u4e01\u4e3e\u4eba\u53ca\u5176\u540c\u4f19\u7684\u60e9\u7f5a\uff0c\u5bfc\u81f4\u4ed6\u4e0d\u4ec5\u8eab\u4f53\u4e0a\u53d7\u5230\u4e86\u6781\u5927\u7684\u4f24\u5bb3\u2014\u2014\u4f8b\u5982\u88ab\u6253\u65ad\u4e86\u817f\u2014\u2014\u800c\u4e14\u7cbe\u795e\u4e0a\u4e5f\u5907\u53d7\u6253\u51fb\u3002\n\n\u8fd9\u6b21\u4e8b\u4ef6\u4e0d\u4ec5\u662f\u4e01\u4e3e\u4eba\u5bf9\u5b54\u4e59\u5df1\u4e2a\u4eba\u7684\u60e9\u7f5a\uff0c\u66f4\u662f\u793e\u4f1a\u5730\u4f4d\u60ac\u6b8a\u5e26\u6765\u7684\u6b8b\u9177\u540e\u679c\u3002\u4e01\u4e3e\u4eba\u7684\u884c\u4e3a\u4e0d\u4ec5\u4f53\u73b0\u4e86\u4ed6\u5bf9\u5b54\u4e59\u5df1\u7684\u8f7b\u89c6\uff0c\u4e5f\u63ed\u793a\u4e86\u5f53\u65f6\u793e\u4f1a\u4e2d\u6743\u529b\u548c\u5730\u4f4d\u4e0d\u5bf9\u7b49\u6240\u9020\u6210\u7684\u4e0d\u516c\u4e0e\u538b\u8feb\u3002\u5b54\u4e59\u5df1\u56e0\u6b64\u9677\u5165\u4e86\u66f4\u6df1\u7684\u56f0\u5883\uff0c\u8eab\u4f53\u548c\u7cbe\u795e\u4e0a\u7684\u53cc\u91cd\u521b\u4f24\u8fdb\u4e00\u6b65\u52a0\u5267\u4e86\u4ed6\u7684\u60b2\u60e8\u547d\u8fd0\u3002\n\n\u7efc\u4e0a\u6240\u8ff0\uff0c\u4e01\u4e3e\u4eba\u548c\u5b54\u4e59\u5df1\u4e4b\u95f4\u7684\u5173\u7cfb\u5c55\u793a\u4e86\u79d1\u4e3e\u5236\u5ea6\u4e0b\u793e\u4f1a\u9636\u5c42\u7684\u5206\u5316\u4ee5\u53ca\u7531\u6b64\u4ea7\u751f\u7684\u590d\u6742\u4eba\u9645\u5173\u7cfb\uff0c\u5c24\u5176\u662f\u5f3a\u8005\u5bf9\u5f31\u8005\u7684\u538b\u8feb\u548c\u4e0d\u516c\u3002\n\nsource_id: 07730a19b8110138a785adc20fce8020,1fae6f3d55b5cb0dba1f89f668218cd2,355e705881fd7c83e813a83d24db74b7,5d3d851e7c8a5cea251f64785f55435d,b2c9b122d0e796bb26d85487fdaae53a,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5b54\u4e59\u5df1\""}, {"color": "#FF0000", "from": "\"\u8334\u9999\u8c46\"", "title": "Edge from \"\u8334\u9999\u8c46\" to \"\u5b54\u4e59\u5df1\"\n\nweight: 4.0\n\ndescription: \u5b54\u4e59\u5df1\u662f\u4e00\u4f4d\u559c\u6b22\u8334\u9999\u8c46\u7684\u4eba\u7269\uff0c\u8fd9\u79cd\u98df\u7269\u5728\u4ed6\u7684\u751f\u6d3b\u4e2d\u626e\u6f14\u4e86\u591a\u91cd\u89d2\u8272\u3002\u4ed6\u4e0d\u4ec5\u81ea\u5df1\u559c\u6b22\u5403\u8334\u9999\u8c46\uff0c\u8fd8\u5e38\u5e38\u5c06\u5176\u4f5c\u4e3a\u4e0b\u9152\u83dc\uff0c\u8fd9\u4f53\u73b0\u4e86\u4ed6\u7684\u4e00\u4e9b\u751f\u6d3b\u7ec6\u8282\u3002\u5b54\u4e59\u5df1\u65f6\u5e38\u8d2d\u4e70\u8334\u9999\u8c46\uff0c\u5e76\u4e14\u4f1a\u5206\u7ed9\u90bb\u820d\u7684\u5b69\u5b50\u5403\uff0c\u901a\u8fc7\u8fd9\u79cd\u65b9\u5f0f\u4e0e\u5468\u56f4\u7684\u4eba\u4e92\u52a8\u3002\u6b64\u5916\uff0c\u8334\u9999\u8c46\u4e5f\u6210\u4e3a\u4e86\u5b54\u4e59\u5df1\u5c55\u793a\u81ea\u5df1\u5b66\u95ee\u7684\u4e00\u4e2a\u5a92\u4ecb\uff0c\u4ed6\u4f1a\u6559\u522b\u4eba\u5982\u4f55\u5199\u201c\u8334\u201d\u5b57\u3002\u5c3d\u7ba1\u4ed6\u7684\u751f\u6d3b\u76f8\u5bf9\u8d2b\u56f0\uff0c\u4f46\u8334\u9999\u8c46\u4e0d\u4ec5\u662f\u4ed6\u65e5\u5e38\u996e\u98df\u7684\u4e00\u90e8\u5206\uff0c\u4e5f\u662f\u4ed6\u4e0e\u4ed6\u4eba\u4ea4\u6d41\u548c\u5206\u4eab\u7684\u4e00\u79cd\u65b9\u5f0f\u3002\n\n\u603b\u7684\u6765\u8bf4\uff0c\u8334\u9999\u8c46\u4e0d\u4ec5\u662f\u5b54\u4e59\u5df1\u559c\u7231\u7684\u98df\u7269\uff0c\u4e5f\u662f\u4ed6\u751f\u6d3b\u4e2d\u4e00\u4e2a\u91cd\u8981\u7684\u8c61\u5f81\uff0c\u65e2\u53cd\u6620\u4e86\u4ed6\u4e2a\u4eba\u7684\u559c\u597d\uff0c\u4e5f\u5c55\u793a\u4e86\u4ed6\u5728\u793e\u4f1a\u4e2d\u7684\u4e92\u52a8\u65b9\u5f0f\u3002\n\nsource_id: 07730a19b8110138a785adc20fce8020,355e705881fd7c83e813a83d24db74b7,5d3d851e7c8a5cea251f64785f55435d,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5b54\u4e59\u5df1\""}, {"color": "#00FF00", "from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u9152\u5e97\"\n\nweight: 2.0\n\ndescription: \u5b54\u4e59\u5df1\u662f\u9152\u5e97\u7684\u5e38\u5ba2\uff0c\u4ed6\u7ecf\u5e38\u5728\u9152\u5e97\u91cc\u6d3b\u52a8\u5e76\u4e0e\u5176\u4ed6\u4eba\u4e92\u52a8\u3002\u7136\u800c\uff0c\u4ed6\u5728\u9152\u5e97\u4e2d\u7684\u7ecf\u5386\u5e76\u4e0d\u603b\u662f\u6109\u5feb\u7684\uff0c\u56e0\u4e3a\u5176\u4ed6\u987e\u5ba2\u5e38\u5e38\u5632\u7b11\u548c\u51b7\u9047\u4ed6\u3002\u5c3d\u7ba1\u5982\u6b64\uff0c\u5b54\u4e59\u5df1\u4f9d\u7136\u9891\u7e41\u5149\u987e\u8fd9\u5bb6\u9152\u5e97\uff0c\u4f3c\u4e4e\u8fd9\u91cc\u5bf9\u4ed6 u4f1a\u5730\u4f4d\u548c\u6b63\u5f0f\u7684\u8ba4\u53ef\u6ca1\u6709\u964d\u4e34\u5728\u4ed6\u8eab\u4e0a\uff0c\u5b54\u4e59\u5df1\u4f9d\u7136\u575a\u6301\u81ea\u5df1\u4f5c\u4e3a\u8bfb\u4e66\u4eba\u7684\u8eab\u4efd\uff0c\u4fdd\u6301\u7740\u5bf9\u5b66\u95ee\u7684\u5c0a\u91cd\u548c\u70ed\u7231\u3002\n\nsource_id: 07730a19b8110138a785adc20fce8020,355e705881fd7c83e813a83d24db74b7", "to": "\"\u8bfb\u4e66\u4eba\""}, {"from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u79d1\u4e3e\u8003\u8bd5\"\n\nweight: 1.0\n\ndescription: \"\u5b54\u4e59\u5df1\u591a\u6b21\u53c2\u52a0\u79d1\u4e3e\u8003\u8bd5\uff0c\u4f46\u59cb\u7ec8\u672a\u80fd\u4e2d\u4e3e\uff0c\u8fd9\u6210\u4e3a\u4ed6\u4e00\u751f\u7684\u9057\u61be\u3002\"\n\nsource_id: 355e705881fd7c83e813a83d24db74b7", "to": "\"\u79d1\u4e3e\u8003\u8bd5\""}, {"from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u4f55\u5bb6\"\n\nweight: 1.0\n\ndescription: \"\u5b54\u4e59\u5df1\u88ab\u6307\u63a7\u4ece\u4f55\u5bb6\u5077\u4e66\uff0c\u5bfc\u81f4\u4ed6\u53d7\u5230\u4e86\u60e9\u7f5a\u3002\"\n\nsource_id: dee20f36e11c4185c682fd582d02ed69", "to": "\"\u4f55\u5bb6\""}, {"color": "#00FF00", "from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u5e97\u5185\u5916\"\n\nweight: 2.0\n\ndescription: \u5b54\u4e59\u5df1\u662f\u4e00\u4e2a\u5728\u5e97\u5185\u5916\u9891\u7e41\u4e0e\u4ed6\u4eba\u4e92\u52a8\u7684\u4eba\u7269\uff0c\u5c24\u5176\u662f\u5728\u5173\u4e8e\u4ed6\u7684\u8bfb\u4e66\u80fd\u529b\u548c\u54c1\u884c\u7684\u8ba8\u8bba\u4e2d\u3002\u7136\u800c\uff0c\u8fd9\u4e9b\u4e92\u52a8\u5f80\u5f80\u4f34\u968f\u7740\u5bf9\u4ed6\u8f7b\u8511\u548c\u5632\u8bbd\u7684\u6001\u5ea6\u3002\u5e97\u5185\u5916\u7684\u6c1b\u56f4\u5145\u6ee1\u4e86\u5bf9\u5b54\u4e59\u5df1\u7684\u4e0d\u5c51\uff0c\u4eba\u4eec\u5e38\u5e38\u53d6\u7b11\u4ed6\uff0c\u5c3d\u7ba1\u4ed6\u8bd5\u56fe\u901a\u8fc7\u5c55\u793a\u81ea\u5df1\u7684\u5b66\u95ee\u6765\u83b7\u5f97\u5c0a\u91cd\u3002\u5b54\u4e59\u5df1\u7684\u884c\u4e3a\u548c\u906d\u9047\u63ed\u793a\u4e86\u4ed6\u5728\u793e\u4f1a\u4e2d\u7684\u8fb9\u7f18\u5730\u4f4d\uff0c\u4ee5\u53ca\u5468\u56f4\u4eba\u5bf9\u4ed6\u7684\u51b7\u6f20\u548c\u4e0d\u7406\u89e3\u3002\u5c3d\u7ba1\u4ed6\u52aa\u529b\u7ef4\u62a4\u81ea\u5df1\u7684\u5c0a\u4e25\uff0c\u4f46\u5468\u56f4\u7684\u73af\u5883\u548c\u4eba\u4eec\u7684\u53cd\u5e94\u4f7f\u4ed6\u663e\u5f97\u5b64\u7acb\u65e0\u63f4\u3002\n\n\u7efc\u5408\u6765\u770b\uff0c\u5b54\u4e59\u5df1\u5728\u5e97\u5185\u5916\u7684\u7ecf\u5386\u53cd\u6620\u4e86\u4ed6\u6240\u5904\u7684\u793e\u4f1a\u73af\u5883\u4e2d\u4eba\u4eec\u5bf9\u77e5\u8bc6\u5206\u5b50\u7684\u590d\u6742\u6001\u5ea6\uff1a\u65e2\u6709\u4e00\u5b9a\u7684\u656c\u91cd\uff0c\u66f4\u591a\u7684\u662f\u8f7b\u89c6\u548c\u5632\u8bbd\u3002\u5b54\u4e59\u5df1\u7684\u52aa\u529b\u5e76\u672a\u80fd\u6539\u53d8\u4ed6\u5728\u4f17\u4eba\u773c\u4e2d\u7684\u5f62\u8c61\uff0c\u53cd\u800c\u52a0\u5267\u4e86\u4ed6\u4e0e\u5468\u56f4\u4eba\u7684\u9694\u9602\u3002\n\nsource_id: 5d3d851e7c8a5cea251f64785f55435d,dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5e97\u5185\u5916\""}, {"from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u5077\u4e66\u4e8b\u4ef6\"\n\nweight: 1.0\n\ndescription: \"\u5b54\u4e59\u5df1\u56e0\u5077\u4e66\u4e8b\u4ef6\u800c\u6210\u4e3a\u4f17\u4eba\u8bae\u8bba\u7684\u5bf9\u8c61\uff0c\u5e76\u4e14\u8fd9\u4ef6\u4e8b\u5f71\u54cd\u4e86\u4ed6\u7684\u58f0\u8a89\u3002\"\n\nsource_id: dee20f36e11c4185c682fd582d02ed69", "to": "\"\u5077\u4e66\u4e8b\u4ef6\""}, {"color": "#00FF00", "from": "\"\u5b54\u4e59\u5df1\"", "title": "Edge from \"\u5b54\u4e59\u5df1\" to \"\u957f\u886b\u5ba2\"\n\nweight: 2.0\n\ndescription: \u5b54\u4e59\u5df1\u8bd5\u56fe\u878d\u5165\u957f\u886b\u5ba2\u7684\u7fa4\u4f53\uff0c\u4f46\u7531\u4e8e\u8d2b\u56f0\u548c\u672a\u80fd\u8fdb\u5b66\u800c\u88ab\u6392\u6324\u3002\u5c3d\u7ba1\u957f\u886b\u5ba2\u6ca1\u6709\u76f4\u63a5\u5632\u7b11\u5b54\u4e59\u5df1\uff0c\u4f46\u4ed6\u4eec\u6240\u5c55\u73b0\u51fa\u7684\u4f18\u8d8a\u611f\u8fdb\u4e0
